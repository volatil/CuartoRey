<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cuarto Rey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#e74c3c">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="css/navHeader.css">
    <nav class="header"> 
      <div class="rayas"><span></span><span></span><span></span></div>
      <ul>
        <li> <a href="/">Configuraciones</a></li>
        <li> <a href="/juguemos.html">Juguemos</a></li>
        <li> <a href="/creditos.html">Creditos</a></li>
      </ul>
      <div class="circulo"></div>
      <script>
        $( "nav .circulo , nav .rayas" ).click(function(){
        	//- EXPANDE Y CONTRAE EL CIRCULO
        	$( "nav .circulo" ).toggleClass( "grande" );
        	$( "nav .rayas" ).toggleClass( "cerrar" );
        	//- SI SE EXPANDE VUELVE EN X LAS RAYAS DEL MENU
        	if( $( "nav .circulo" ).hasClass( "grande" ) ) {
        		$( "nav.header ul" ).addClass( "mostrar" );
        	} else {
        		setTimeout(function(){
        			$( "nav.header ul" ).removeClass( "mostrar" );
        		},200);
        	};
        });
        $( document ).ready(function(){
        	// Marca como activo dependiendo la pagina donde estamos
        	if( location.pathname.includes( "juguemos" ) ) {
        		$( $( "nav.header ul li" )[1] ).addClass( "activo" );
        	} else if ( location.pathname.includes( "creditos" ) ) {
        		$( $( "nav.header ul li" )[2] ).addClass( "activo" );
        	} else {
        		$( $( "nav.header ul li" )[0] ).addClass( "activo" );
        	};
        
        });
      </script>
    </nav>
    <div class="creditos">
      <h1>Creditos</h1>
      <p>Bla bla bla</p>
      <p>Bla bla bla</p>
      <p>Bla bla bla</p>
      <p>Bla bla bla</p>
    </div>
  </body>
</html>
