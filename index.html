    <link rel="stylesheet" href="css/navHeader.min.css">
    <nav class="header"> 
      <div class="rayas"><span></span><span></span><span></span></div>
      <ul>
        <li class="penitencias"> <span></span>Penitencias</li>
        <li class="juguemos"> <span></span>Juguemos</li>
        <li class="creditos"> <span></span>Creditos</li>
      </ul>
      <div class="circulo"><img src="../imagenes/menuBottom.png"></div>
      <script>
        // CIRCULO MENU
        $( "nav .circulo , nav .rayas, nav.header ul li" ).click(function(){
        	//- EXPANDE Y CONTRAE EL CIRCULO
        	$( "nav .circulo" ).toggleClass( "grande" );
        	$( "nav .rayas" ).toggleClass( "cerrar" );
        	//- SI SE EXPANDE VUELVE EN X LAS RAYAS DEL MENU
        	if( $( "nav .circulo" ).hasClass( "grande" ) ) {
        		$( "nav.header ul" ).addClass( "mostrar" );
        		$( "body" ).addClass( "overflowHidden" );
        	} else {
        		$( "nav.header ul" ).removeClass( "mostrar" );
        		$( "body" ).removeClass( "overflowHidden" );
        	};
        });
        
        // MARCA COMO ACTIVO DEPENDIENDO LA PAGINA DONDE ESTAMOS
        $( "nav.header ul li" ).click(function(){
        	$( "nav.header ul li" ).removeClass( "activo" );
        	$( this ).addClass( "activo" );
        });
        
        // MUESTRA LA PAGINA SELECCIONADA
        $( "nav.header ul li" ).click(function(){
        	$( "body > div" ).hide();
        	var mContenido = $( this ).html().toLowerCase().split( "</span>" )[1];
        	setTimeout(function(){
        		$( "body > div." + mContenido ).fadeIn();
        	},100);
        });
      </script>
    </nav>
